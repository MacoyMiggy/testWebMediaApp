
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Embed Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Embedded Media Demo</h1>

    <section>
        <h2>PDF Document</h2>
        <embed src="assets/Test.pdf" type="application/pdf" width="100%" height="600px" />
    </section>

    <section>
        <h2>Image</h2>
        <img src="assets/sdalogo.png" alt="Sample Image" width="500">
    </section>

    <section>
        <h2>Video</h2>
        <video width="640" height="360" controls>
            <source src="assets/wnvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <script src="script.js"></script>
</body>
</html>
